<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Finance Closed-Book Test</title>
<style>
  body {
    font-family: 'Andalus', Arial, sans-serif;
    font-size: 18px;
    max-width: 700px;
    margin: auto;
    padding: 1rem;
    background-color: #f9f9f9;
  }

  h1 {
    text-align: center;
  }

  .timer {
    font-size: 1.5rem;
    margin-bottom: 1rem;
    text-align: center;
  }

  .warning {
    color: red;
    font-weight: bold;
    text-align: center;
    margin: 1rem 0;
  }

  .question-container {
    margin-bottom: 25px;
  }

  /* Question text box: just wraps the question, blue bg, no fixed height */
  .question-text {
    background-color: rgb(108, 195, 224);
    padding: 10px 15px;
    border-radius: 10px;
    font-weight: bold;
    color: #000;
    display: inline-block;  /* shrink to content width */
    margin-bottom: 8px;
  }

  /* Answers: textareas bigger and consistent */
  textarea, select {
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 18px;
    width: 100%;
    font-family: 'Andalus', Arial, sans-serif;
    box-sizing: border-box; /* ensures padding included in width */
  }

  textarea {
    min-height: 120px;
    resize: vertical;
  }

  select {
    height: 40px;
  }

  button {
    margin-top: 1.5rem;
    font-size: 1.2rem;
    padding: 0.6rem 1.2rem;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }

  #camera {
    display: block;
    margin: 1rem auto;
    border: 1px solid #ccc;
  }

  #photos {
    margin-top: 1rem;
    font-size: 0.9rem;
    text-align: center;
  }
</style>
</head>
<body>

<h1>Finance Closed-Book Test</h1>
<div class="timer" id="timer">Time Left: 05:00</div>
<div class="warning" id="warning" style="display:none;"></div>

<form id="testForm">
  <div class="question-container">
    <div class="question-text">1. What is the primary function of the Federal Reserve?</div>
    <textarea id="q1" rows="5" required></textarea>
  </div>

  <div class="question-container">
    <div class="question-text">2. Which financial statement shows a company's assets and liabilities?</div>
    <select id="q2" required>
      <option value="" disabled selected>Select an option</option>
      <option value="Income Statement">Income Statement</option>
      <option value="Balance Sheet">Balance Sheet</option>
      <option value="Cash Flow Statement">Cash Flow Statement</option>
    </select>
  </div>

  <div class="question-container">
    <div class="question-text">3. Explain the difference between a stock and a bond.</div>
    <textarea id="q3" rows="5" required></textarea>
  </div>

  <button type="submit">Submit Test</button>
</form>

<video id="camera" width="320" height="240" autoplay muted></video>

<div id="photos"></div>

<script>
(() => {
  // Timer and snapshots logic here (you can keep your existing script)
})();
</script>

</body>
</html>
