<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Centroid Solutions</title>
  <style>
    body {
      font-family: 'Andalus', Arial, sans-serif;
      font-size: 18px;
      background-color: #f9f9f9;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .question-container {
      display: none;
      max-width: 16cm;
      margin: 0 auto;
    }

    .question-box {
      background-color: rgb(108, 195, 224);
      padding: 10px 15px;
      border-radius: 10px;
      font-weight: bold;
      color: #000;
      margin-bottom: 1rem;
      width: 16cm;
      height: 1cm;
      display: flex;
      align-items: center;
    }

    textarea,
    select {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 18px;
      width: 16cm;
      font-family: 'Andalus', Arial, sans-serif;
    }

    textarea {
      height: 3cm;
    }

    .dropdown-answer {
      height: 1cm;
    }

    .nav-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 2cm;
      margin-top: 5cm;
      width: 16cm;
      margin-left: auto;
      margin-right: auto;
    }

    .nav-buttons button {
      background-color: rgb(108, 195, 224);
      border: none;
      padding: 0 1.5rem;
      font-size: 1rem;
      height: 1cm;
      cursor: pointer;
      border-radius: 5px;
    }

    .submit-button {
      background-color: rgb(108, 195, 224);
    }
  </style>
</head>
<body>

<h1>Centroid Solutions</h1>

<form id="testForm">

  <div class="question-container" id="question1">
    <div class="question-box">1. What is the primary function of the Federal Reserve?</div>
    <textarea id="q1" required></textarea>
    <div class="nav-buttons">
      <button type="button" onclick="nextQuestion()">Next</button>
    </div>
  </div>

  <div class="question-container" id="question2">
    <div class="question-box">2. Which financial statement shows a company's assets and liabilities?</div>
    <select id="q2" class="dropdown-answer" required>
      <option value="" disabled selected>Select an option</option>
      <option value="Income Statement">Income Statement</option>
      <option value="Balance Sheet">Balance Sheet</option>
      <option value="Cash Flow Statement">Cash Flow Statement</option>
    </select>
    <div class="nav-buttons">
      <button type="button" onclick="prevQuestion()">Previous</button>
      <button type="button" onclick="nextQuestion()">Next</button>
    </div>
  </div>

  <div class="question-container" id="question3">
    <div class="question-box">3. Explain the difference between a stock and a bond.</div>
    <textarea id="q3" required></textarea>
    <div class="nav-buttons">
      <button type="button" onclick="prevQuestion()">Previous</button>
      <button type="submit" class="submit-button">Submit</button>
    </div>
  </div>

</form>

<script>
  let currentQuestion = 1;
  const totalQuestions = 3;

  function showQuestion(num) {
    for (let i = 1; i <= totalQuestions; i++) {
      document.getElementById(`question${i}`).style.display = 'none';
    }
    document.getElementById(`question${num}`).style.display = 'block';
  }

  function nextQuestion() {
    if (currentQuestion < totalQuestions) {
      currentQuestion++;
      showQuestion(currentQuestion);
    }
  }

  function prevQuestion() {
    if (currentQuestion > 1) {
      currentQuestion--;
      showQuestion(currentQuestion);
    }
  }

  // Show the first question on load
  document.addEventListener('DOMContentLoaded', () => {
    showQuestion(currentQuestion);
  });

  document.getElementById('testForm').addEventListener('submit', function (e) {
    e.preventDefault();
    const answers = {
      submittedAt: new Date().toISOString(),
      answers: {
        q1: document.getElementById('q1').value.trim(),
        q2: document.getElementById('q2').value,
        q3: document.getElementById('q3').value.trim()
      }
    };
    const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(answers, null, 2));
    const dlAnchorElem = document.createElement('a');
    dlAnchorElem.setAttribute("href", dataStr);
    dlAnchorElem.setAttribute("download", "centroid_test_results.json");
    document.body.appendChild(dlAnchorElem);
    dlAnchorElem.click();
    dlAnchorElem.remove();
  });
</script>

</body>
</html>
