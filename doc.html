<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Centroid Solutions</title>
<style>
  body {
    font-family: 'Andalus', Arial, sans-serif;
    font-size: 18px;
    max-width: 700px;
    margin: auto;
    padding: 1rem;
    background-color: #f9f9f9;
  }

  h1 {
    text-align: center;
  }

  .timer {
    font-size: 1.5rem;
    margin-bottom: 1rem;
    text-align: center;
  }

  .warning {
    color: red;
    font-weight: bold;
    text-align: center;
    margin: 1rem 0;
  }

  .question-container {
    margin-bottom: 25px;
  }

  .question-text {
    background-color: rgb(108, 195, 224);
    padding: 0 10px;
    border-radius: 10px;
    font-weight: bold;
    color: #000;
    width: 16cm;
    height: 1cm;
    line-height: 1cm;
    box-sizing: border-box;
    display: flex;
    align-items: center; /* vertical center text */
  }

  /* For dropdown questions: question height = answer height (3 cm) */
  .question-text.dropdown {
    height: 3cm;
    line-height: 3cm;
  }

  textarea, select {
    width: 16cm;
    font-family: 'Andalus', Arial, sans-serif;
    font-size: 18px;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 5px;
    box-sizing: border-box;
  }

  /* Summary answer textarea with height 3 cm */
  textarea.summary {
    height: 3cm;
    resize: none;
  }

  /* Dropdown select with height 3 cm */
  select {
    height: 3cm;
  }

  button {
    margin-top: 1.5rem;
    font-size: 1.2rem;
    padding: 0.6rem 1.2rem;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }

  #camera {
    display: block;
    margin: 1rem auto;
    border: 1px solid #ccc;
  }

  #photos {
    margin-top: 1rem;
    font-size: 0.9rem;
    text-align: center;
  }
</style>
</head>
<body>

<h1>Centroid Solutions</h1>
<div class="timer" id="timer">Time Left: 05:00</div>
<div class="warning" id="warning" style="display:none;"></div>

<form id="testForm">
  <div class="question-container">
    <div class="question-text">1. What is the primary function of the Federal Reserve?</div>
    <textarea id="q1" rows="2" class="summary" required></textarea>
  </div>

  <div class="question-container">
    <div class="question-text dropdown">2. Which financial statement shows a company's assets and liabilities?</div>
    <select id="q2" required>
      <option value="" disabled selected>Select an option</option>
      <option value="Income Statement">Income Statement</option>
      <option value="Balance Sheet">Balance Sheet</option>
      <option value="Cash Flow Statement">Cash Flow Statement</option>
    </select>
  </div>

  <div class="question-container">
    <div class="question-text">3. Explain the difference between a stock and a bond.</div>
    <textarea id="q3" rows="2" class="summary" required></textarea>
  </div>

  <button type="submit">Submit Test</button>
</form>

<video id="camera" width="320" height="240" autoplay muted></video>

<div id="photos"></div>

<script>
(() => {
  const testDurationSec = 300; // 5 minutes
  let timeLeft = testDurationSec;
  const timerEl = document.getElementById('timer');
  const warningEl = document.getElementById('warning');
  const form = document.getElementById('testForm');
  const camera = document.getElementById('camera');
  const photosEl = document.getElementById('photos');

  let snapshots = [];
  let snapshotIntervalId = null;
  let timerIntervalId = null;
  let testSubmitted = false;

  async function startCamera() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      camera.srcObject = stream;
    } catch (err) {
      alert('Camera access is required to take snapshots during the test.');
      console.error(err);
    }
  }

  function takeSnapshot() {
    if (!camera.srcObject) return;

    const canvas = document.createElement('canvas');
    canvas.width = camera.videoWidth || 320;
    canvas.height = camera.videoHeight || 240;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(camera, 0, 0, canvas.width, canvas.height);
    const imageData = canvas.toDataURL('image/png');
    const timestamp = new Date().toISOString();
    snapshots.push({ timestamp, imageData });
    photosEl.textContent = `Snapshots taken: ${snapshots.length}`;
  }

  function updateTimer() {
    const minutes = String(Math.floor(timeLeft / 60)).padStart(2,'0');
    const seconds = String(timeLeft % 60).padStart(2,'0');
    timerEl.textContent = `Time Left: ${minutes}:${seconds}`;
  }

  function submitTest(reason) {
    if (testSubmitted) return;
    testSubmitted = true;

    clearInterval(timerIntervalId);
    clearInterval(snapshotIntervalId);

    warningEl.style.display = 'block';
    warningEl.textContent = reason ? `Test submitted automatically: ${reason}` : 'Test submitted successfully!';

    const answers = {
      submittedAt: new Date().toISOString(),
      reason: reason || 'Manual submit',
      answers: {
        q1: form.q1.value.trim(),
        q2: form.q2.value,
        q3: form.q3.value.trim()
      },
      snapshots
    };

    const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(answers, null, 2));
    const dlAnchorElem = document.createElement('a');
    dlAnchorElem.setAttribute("href", dataStr);
    const fileName = `finance_test_${new Date().toISOString().replace(/[:.]/g, '-')}.json`;
    dlAnchorElem.setAttribute("download", fileName);
    document.body.appendChild(dlAnchorElem);
    dlAnchorElem.click();
    dlAnchorElem.remove();

    form.querySelectorAll('input, textarea, select, button').forEach(el => el.disabled = true);
  }

  document.addEventListener('visibilitychange', () => {
    if (document.hidden && !testSubmitted) {
      submitTest('Tab/window switch detected');
    }
  });

  function startTimer() {
    updateTimer();
    timerIntervalId = setInterval(() => {
      timeLeft--;
      updateTimer();
      if (timeLeft <= 0) {
        submitTest('Time is up');
      }
    }, 1000);
  }

  function startSnapshots() {
    takeSnapshot();
    snapshotIntervalId = setInterval(() => {
      takeSnapshot();
    }, 60000);
  }

  form.addEventListener('submit', e => {
    e.preventDefault();
    if (testSubmitted) return;
    submitTest('Manual submission');
  });

  startCamera();
  startTimer();
  startSnapshots();
})();
</script>

</body>
</html>
