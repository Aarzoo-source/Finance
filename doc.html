<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Centroid Solutions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 18px;
      margin: 0;
      padding: 2rem;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .question-block {
      display: none;
      margin: auto;
      max-width: 16cm;
      margin-bottom: 0;
    }

    .question-text {
      background-color: rgb(108, 195, 224);
      padding: 0.5rem 1rem;
      height: 1cm;
      display: flex;
      align-items: center;
      border-radius: 5px;
      margin-bottom: 1rem;
    }

    textarea,
    select {
      background-color: #fff;
      width: 100%;
      height: 3cm;
      font-size: 1rem;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .nav-buttons {
      margin-top: 5cm;
      display: flex;
      justify-content: flex-end;
      gap: 2cm;
    }

    .nav-buttons button {
      background-color: rgb(108, 195, 224);
      border: none;
      padding: 0.3rem 1.2rem;
      font-size: 1rem;
      height: 0.5cm;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Centroid Solutions</h1>

  <form id="testForm">
    <!-- Question 1 -->
    <div class="question-block" id="q1-block">
      <div class="question-text">1. What is the primary function of the Federal Reserve?</div>
      <textarea id="q1"></textarea>
      <div class="nav-buttons">
        <button type="button" onclick="showQuestion(2)">Next</button>
      </div>
    </div>

    <!-- Question 2 -->
    <div class="question-block" id="q2-block">
      <div class="question-text">2. Which financial statement shows a company's assets and liabilities?</div>
      <select id="q2">
        <option value="" disabled selected>Select an option</option>
        <option>Income Statement</option>
        <option>Balance Sheet</option>
        <option>Cash Flow Statement</option>
      </select>
      <div class="nav-buttons">
        <button type="button" onclick="showQuestion(1)">Previous</button>
        <button type="button" onclick="showQuestion(3)">Next</button>
      </div>
    </div>

    <!-- Question 3 -->
    <div class="question-block" id="q3-block">
      <div class="question-text">3. Explain the difference between a stock and a bond.</div>
      <textarea id="q3"></textarea>
      <div class="nav-buttons">
        <button type="button" onclick="showQuestion(2)">Previous</button>
        <button type="submit">Submit</button>
      </div>
    </div>
  </form>

  <script>
    function showQuestion(num) {
      const totalQuestions = 3;
      for (let i = 1; i <= totalQuestions; i++) {
        document.getElementById(`q${i}-block`).style.display = i === num ? 'block' : 'none';
      }
    }

    showQuestion(1);

    document.getElementById("testForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Test Submitted!");
    });
  </script>

</body>
</html>
